<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ex02</title>
</head>
<body>
    <form onsubmit="displayFormContents()">
        <div>
            <li>Firstname : <input type="text" id="firstname" name="firstname" required/></li>
            <li>Name : <input type="text" id="name" name="name" required/></li>
            <li>Age : <input type="number" id="age" name="age" required/></li>
            <li>Phone : <input type="tel" id="phone" name="phone"
                pattern="[0-9]{10}" required/></li>
            <li>Email : <input type="email" id="email" name="email" required/></li>
            <li>Student at 42 ? : <input type="checkbox" id="student" name="student"></li>
        </div>
        <div style="margin-bottom: 1rem;">
            <li>
                Male : <input type="radio" id="gender_male" name="gender">
                Female : <input type="radio" id="gender_female" name="gender">
                Other : <input type="radio" id="gender_other" name="gender">
            </li>
        </div>
        <button type="submit">Run that sexy Javascript</button>
    </form>
</body>
<script src="popup.js"></script>
</html>
