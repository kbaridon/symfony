<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy ex03</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <li>
        <h2>Frontend</h2>

        <p data-value="80">
            <span>HTML5</span>
            <progress class="progress-bar html" value="80" max="100"></progress>
        </p>

        <p data-value="60">
            <span>CSS3</span>
            <progress class="progress-bar css" value="60" max="100"></progress>
        </p>

        <p data-value="50">
            <span>jQuery</span>
            <progress class="progress-bar jquery" value="50" max="100"></progress>
        </p>
    </li>
    <li>
        <h2>Backend</h2>
    
        <p data-value="75">
            <span>Python</span>
            <progress class="progress-bar python" value="75" max="100"></progress>
        </p>

        <p data-value="65">
            <span>PHP</span>
            <progress class="progress-bar php" value="65" max="100"></progress>
        </p>

        <p data-value="35">
            <span>Node.js</span> 
            <progress class="progress-bar node-js" value="35" max="100"></progress>
        </p>
    </li>
</body>
</html>
