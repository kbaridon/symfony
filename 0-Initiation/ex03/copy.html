<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy ex03</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <li>
        <h2>Frontend</h2>

        <p data-value="80" style="--progresstool-width: 80%;">HTML5</p>
        <progress class="progress-bar html" value="80" max="100"></progress>

        <p data-value="60" style="--progresstool-width: 60%;">CSS3</p>
        <progress class="progress-bar css" value="60" max="100"></progress>

        <p data-value="50" style="--progresstool-width: 50%;">jQuery</p>
        <progress class="progress-bar jquery" value="50" max="100"></progress>
    </li>
    <li>
        <h2>Backend</h2>
    
        <p data-value="75" style="--progresstool-width: 75%;">Python</p>
        <progress class="progress-bar python" value="75" max="100"></progress>

        <p data-value="65" style="--progresstool-width: 65%;">PHP</p>
        <progress class="progress-bar php" value="65" max="100"></progress>

        <p data-value="35" style="--progresstool-width: 35%;">Node.js</p>
        <progress class="progress-bar node-js" value="35" max="100"></progress>
    </li>
</body>
</html>
